<form class="form-signin" [formGroup]="loginForm">
  <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address / Username</label>
  <input type="text" formControlName="usernameOrEmail" name="username" id="inputEmail" class="form-control" placeholder="Email address Or User name" required="" autofocus="">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" formControlName="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="">
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" (click)="submit(loginForm)" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
</form>
